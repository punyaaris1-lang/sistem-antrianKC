<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC KARTIKA CHANDRA - SYSTEM</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4FF00">

    <script>
        const CURRENT_VERSION = "2.6_NeonSystem_FullBadge"; 
        if (localStorage.getItem("app_version_system") !== CURRENT_VERSION) {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) { registration.unregister(); }
                });
            }
            if (window.caches) {
                caches.keys().then((keyList) => {
                    return Promise.all(keyList.map((key) => caches.delete(key)));
                });
            }
            localStorage.setItem("app_version_system", CURRENT_VERSION);
            window.location.reload(true);
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Rajdhani:wght@500;600;700;800;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === TEMA BARU KC (NEON YELLOW/LIME & BLACK) === */
        :root { 
            --bg: #050505; 
            --primary: #D4FF00; 
            --primary-dim: rgba(212, 255, 0, 0.15); 
            --accent: #FF003C;        
            --font-tech: 'Rajdhani', sans-serif; --font-num: 'Teko', sans-serif; --font-head: 'Orbitron', sans-serif;
            --ornament-display: none;
            --bg-pattern: linear-gradient(rgba(212, 255, 0, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(212, 255, 0, 0.03) 1px, transparent 1px);
        }

        /* === TEMA RAMADAN KC (HIJAU ZAMRUD/EMAS) - AKTIF 19 FEB === */
        body.ramadan-mode {
            --primary: #FFD700; 
            --primary-dim: rgba(255, 215, 0, 0.15);
            --bg: #011205; 
            --ornament-display: block;
            --bg-pattern: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px), radial-gradient(rgba(255,215,0,0.15) 1px, transparent 2px);
        }
        
        * { box-sizing: border-box; user-select: none; outline: none; }
        body { font-family: var(--font-tech); background-color: var(--bg); background-image: var(--bg-pattern); background-size: 30px 30px, 30px 30px, 60px 60px; color: #fff; margin: 0; padding: 0 20px 100px 20px; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; transition: all 0.5s ease; }

        /* PENGUMUMAN (MARQUEE) */
        #announcementBar { display: none; background: #FF003C; color: #fff; padding: 8px 15px; font-family: var(--font-tech); font-weight: 800; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #fff; margin: 0 -20px 15px -20px; box-shadow: 0 5px 15px rgba(255,0,60,0.4); }

        /* ORNAMEN RAMADAN */
        .ramadan-ornaments { display: var(--ornament-display); pointer-events: none; position: absolute; width: 100%; height: 200px; top:0; left:0; z-index: 1; overflow: hidden; }
        .hanging-item { position: absolute; top: -10px; display: flex; flex-direction: column; align-items: center; transform-origin: top center; animation: swing 3s infinite ease-in-out alternate; }
        .hi-string { width: 1px; height: 30px; background: var(--primary); }
        .hi-body { color: var(--primary); filter: drop-shadow(0 0 10px var(--primary)); font-size: 20px; }
        .pos-1 { left: 20px; animation-delay: 0.2s; } .pos-2 { right: 20px; animation-delay: 0.5s; }
        @keyframes swing { 0% { transform: rotate(5deg); } 100% { transform: rotate(-5deg); } }

        /* HEADER & QUEUE BAR */
        .header { text-align: center; margin-bottom: 5px; margin-top: 15px; position: relative; z-index: 5; } 
        .main-title { font-family: var(--font-tech); font-weight: 900; font-size: 42px; line-height: 0.9; color: #fff; text-shadow: 0 0 25px var(--primary-dim); letter-spacing: 2px; text-transform: uppercase; }
        .sub-title { font-family: var(--font-head); font-size: 10px; color: var(--primary); letter-spacing: 4px; font-weight: 800; text-transform: uppercase; margin-top: 10px; background: rgba(212, 255, 0, 0.1); padding: 4px 15px; display: inline-block; }

        .tiktok-badge {
            display: inline-flex; align-items: center; justify-content: center; gap: 6px;
            margin-top: 10px; margin-bottom: 20px; padding: 6px 15px;
            background: linear-gradient(45deg, #000000, #111111);
            border: 1px solid var(--primary);
            border-radius: 20px; color: #fff; text-decoration: none;
            font-family: 'Rajdhani', sans-serif; font-size: 12px; font-weight: 800;
            letter-spacing: 1px; transition: 0.3s;
            box-shadow: 0 0 10px rgba(212, 255, 0, 0.2);
        }
        .tiktok-badge:active { transform: scale(0.95); }
        .tiktok-badge i { color: #fff; font-size: 14px; text-shadow: -1px -1px 0 #00f2fe, 1px 1px 0 #fe0979; }

        .queue-bar-wrapper { width: 100%; margin-bottom: 25px; position: relative; z-index: 5; }
        .queue-bar { background: linear-gradient(90deg, rgba(30, 35, 0, 0.9), rgba(0,0,0,0.9)); clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%); border-left: 6px solid var(--primary); padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .qb-lbl { font-size: 11px; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; font-weight: 800; font-family: var(--font-head); }
        .qb-val { font-family: var(--font-tech); font-weight:700; font-size: 24px; color: #fff; display: flex; align-items: center; gap: 10px; letter-spacing: 1px; }
        .qb-tot { font-family: var(--font-tech); font-weight: 800; font-size: 42px; line-height: 0.8; color: var(--primary); text-shadow: 0 0 15px var(--primary); }

        /* SLOT CONTAINER (GRID 5 SLOT) */
        .slot-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; position: relative; z-index: 5; }
        .slot-container > div:nth-child(5) { grid-column: 1 / -1; }

        .armor-card { width: 100%; min-height: 140px; position: relative; background: #050505; clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px); transition: all 0.3s; }
        .armor-card::before { content: ''; position: absolute; inset: 0; box-shadow: inset 0 0 0 1px #333; pointer-events: none; z-index: 3; clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px); }
        .armor-card.active::before { box-shadow: inset 0 0 0 2px var(--primary); }
        .armor-card.maintenance::before { box-shadow: inset 0 0 0 2px #f00; }
        .armor-card.active { background: rgba(212, 255, 0, 0.05); }
        .armor-card.maintenance { background: rgba(255, 0, 0, 0.1); }
        .armor-inner { display: flex; flex-direction: column; align-items: center; height: 100%; width: 100%; padding: 15px 12px; position: relative; z-index: 4; text-align: center; }

        /* === DESAIN BADGE LENGKAP === */
        .glamour-badge { width: 130px; height: 32px; border-radius: 6px; display: flex; align-items: center; background: linear-gradient(135deg, #151515, #050505); border: 1px solid var(--b-color-main); box-shadow: 0 0 10px var(--b-glow); position: relative; overflow: hidden; margin-top:5px; }
        .gb-icon { width: 35px; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 13px; background: var(--b-gradient); color: var(--icon-color, #000); clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%); }
        .gb-text { flex: 1; font-size: 11px; font-weight: 900; letter-spacing: 1.5px; color: var(--b-color-main); text-shadow: 0 0 5px rgba(0,0,0,0.8); }
        
        .b-presiden { --b-color-main: #D4FF00; --b-glow: rgba(212, 255, 0, 0.6); --b-gradient: linear-gradient(135deg, #8B0000, #FF0000); --icon-color: #D4FF00; }
        .b-ketum { --b-color-main: #E5FF66; --b-glow: rgba(229, 255, 102, 0.4); --b-gradient: linear-gradient(135deg, #FFF380, #D4FF00); }
        .b-waketum { --b-color-main: #E5E4E2; --b-glow: rgba(229, 228, 226, 0.4); --b-gradient: linear-gradient(135deg, #E5E4E2, #838996); --icon-color: #000; } 
        .b-sekretaris { --b-color-main: #00FFFF; --b-glow: rgba(0, 255, 255, 0.4); --b-gradient: linear-gradient(135deg, #00BFFF, #00008B); --icon-color: #FFF; } 
        .b-bendahara { --b-color-main: #39FF14; --b-glow: rgba(57, 255, 20, 0.4); --b-gradient: linear-gradient(135deg, #32CD32, #006400); --icon-color: #FFF; } 
        .b-humas { --b-color-main: #BF00FF; --b-glow: rgba(191, 0, 255, 0.4); --b-gradient: linear-gradient(135deg, #DA70D6, #4B0082); --icon-color: #FFF; } 
        .b-kreatif { --b-color-main: #FF00FF; --b-glow: rgba(255, 0, 255, 0.4); --b-gradient: linear-gradient(135deg, #FF69B4, #C71585); --icon-color: #FFF; } 
        .b-urc { --b-color-main: #FF0000; --b-glow: rgba(255, 0, 0, 0.6); --b-gradient: linear-gradient(135deg, #FF4500, #8B0000); --icon-color: #FFF; } 
        .b-member { --b-color-main: #D4FF00; --b-glow: rgba(212, 255, 0, 0.2); --b-gradient: linear-gradient(135deg, #D4FF00, #668000); }

        .btn-stop-me { background: linear-gradient(135deg, #ff0000, #990000); color: #fff; width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ff5555; border-radius: 4px; font-weight: 800; cursor: pointer; animation: pulseText 1s infinite; }
        .btn-pilih { width: 100%; padding: 10px 0; margin-top: auto; background: linear-gradient(135deg, #D4FF00, #AACC00); color: #000; border: none; border-radius: 4px; font-weight: 900; cursor: pointer; }
        
        .btn-cancel-q { margin-top: 20px; background: rgba(255,0,60,0.15); border: 2px solid var(--accent); color: var(--accent); padding: 15px 30px; font-weight: 900; cursor: pointer; width: 100%; border-radius: 8px; transition: 0.3s; }
        .btn-cancel-q:active { background: var(--accent); color: #fff; }

        /* MODAL KHUSUS POP-UP PENGUMUMAN */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        
        .announcement-box { width: 90%; max-width: 350px; background: #111; border: 2px solid #FF003C; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 0 40px rgba(255, 0, 60, 0.4); animation: zoomIn 0.3s ease-out; }
        .announcement-box h2 { font-family: 'Teko'; color: #fff; font-size: 32px; margin: 0 0 15px 0; letter-spacing: 2px; }
        .announcement-box p { font-family: 'Rajdhani'; color: #ccc; font-size: 18px; margin-bottom: 25px; line-height: 1.5; }
        .btn-mengerti { width: 100%; background: #FF003C; color: #fff; padding: 15px; border: none; border-radius: 8px; font-family: 'Rajdhani'; font-weight: 900; font-size: 18px; cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 15px rgba(255,0,60,0.3); }

        .modal-box { width: 85%; max-width: 320px; background: #111; border: 1px solid var(--primary); padding: 25px; border-radius: 10px; text-align: center; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-yes { flex:1; background: var(--primary); color: #000; padding:10px; font-weight:bold; border:none;} .btn-no { flex:1; background: #333; color: #fff; padding:10px; font-weight:bold; border:1px solid #555;}

        /* --- DOCK NAV BAWAH --- */
        .dock-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background: rgba(5, 5, 5, 0.98); border-top: 2px solid var(--primary); display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; z-index: 99999; }
        .nav-item { text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; opacity: 0.5; transition: 0.3s; height: 100%; cursor: pointer; position: relative; }
        .nav-item.active { opacity: 1; color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        .nav-item.center-btn { transform: translateY(-30px); opacity: 1; }
        .center-icon-box { width: 65px; height: 65px; background: #000; border: 2px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 25px var(--primary-dim); font-size: 26px; color: var(--primary); position: relative; z-index: 10; transition: transform 0.2s; }
        .center-icon-box:active { transform: scale(0.9); }
        .center-icon-box::after { content:''; position: absolute; inset: -5px; border-radius: 50%; border: 1px dashed rgba(212, 255, 0, 0.5); animation: spin 10s linear infinite; }
        body.ramadan-mode .center-icon-box::after { border-color: rgba(255, 215, 0, 0.5); }
        .nav-text { font-family: var(--font-head); font-size: 10px; letter-spacing: 2px; font-weight: 900; margin-top: 5px; }

        /* NOTIFIKASI DOT MERAH */
        .notif-dot { position: absolute; top: 15px; right: 25px; width: 10px; height: 10px; background: #FF003C; border-radius: 50%; border: 2px solid #000; box-shadow: 0 0 8px #FF003C; animation: blinkNotif 1.5s infinite; }

        @keyframes pulseText { 0%,100% {opacity: 1;} 50% {opacity: 0.5;} }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes blinkNotif { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }
    </style>
</head>
<body>

    <div id="announcementModal" class="modal-overlay" style="z-index: 99999;">
        <div class="announcement-box">

    <div class="ramadan-ornaments">

        <div class="main-title">FC KARTIKA CHANDRA</div>
        <div class="sub-title">MAKA LINTAS KARTIKA CHANDRA</div><br>
        
        <a href="https://www.tiktok.com/@maka_ojol?_r=1&_t=ZS-93whYgrpbGe" target="_blank" class="tiktok-badge">
            <i class="fab fa-tiktok"></i> @maka_ojol
        </a>
    </div>

    <div class="queue-bar-wrapper" onclick="document.getElementById('queueListModal').style.display='flex'">
        <div class="queue-bar">
            <div class="qb-left"><span class="qb-lbl">ANTRIAN BERIKUTNYA</span><div class="qb-val" id="nextQDisplay">--</div></div>
            <div class="qb-right"><div class="qb-tot" id="totalQDisplay">0</div></div>

    <div style="padding: 20px 0; text-align: center; position:relative; z-index:5;">
        <img src="sore.jpg" alt="Sorefalto" style="width: 100%; max-width:400px; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 5px 15px rgba(0,0,0,0.5); object-fit: contain;">
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--primary); margin:0 0 10px 0; font-family:'Teko'; font-size:24px;">TITLE</h2>
            <div id="modalMsg" style="color:#ccc; font-size:14px;">Msg</div>
            <div id="modalBtns" class="modal-btns"></div>
        </div>
    </div>

    <div id="queueListModal" class="modal-overlay" style="align-items:flex-end;">
        <div style="background:#0a0a0a; width:100%; height:70vh; border-top:2px solid var(--primary); border-radius:20px 20px 0 0; display:flex; flex-direction:column;">
            <div style="padding:15px; text-align:center; font-family:'Teko'; font-size:24px; color:var(--primary); border-bottom:1px solid #333;">DAFTAR TUNGGU</div>
            <div id="qlBody" style="flex:1; overflow-y:auto; padding:15px;"></div>
            <button onclick="document.getElementById('queueListModal').style.display='none'" style="padding:15px; background:#222; color:#fff; border:none; font-family:'Rajdhani'; font-weight:bold;">TUTUP</button>
        </div>
    </div>

    <div class="dock-container">
        <a href="lokasifc.html" class="nav-item">
            <div class="notif-dot"></div>
            <i class="fas fa-map-marked-alt" style="font-size:20px; margin-bottom:5px;"></i><span class="nav-text">PETA FC</span>
        </a>
        <div class="nav-item center-btn active">
            <div class="center-icon-box"><i class="fas fa-charging-station"></i></div>
            <span class="nav-text" style="color:var(--primary); margin-top:8px;">SYSTEM</span>
        </div>
        <a href="plan.html" class="nav-item">
            <i class="fas fa-route" style="font-size:20px; margin-bottom:5px;"></i><span class="nav-text">TRIP PLAN</span>
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, runTransaction, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDDVYQSjmJEn_RvIUotSxbh8L-ysJMCthk", authDomain: "kartikachandrafc.firebaseapp.com", projectId: "kartikachandrafc", storageBucket: "kartikachandrafc.firebasestorage.app", messagingSenderId: "677704449500", appId: "1:677704449500:web:671df8ae5cf6e66d0b6319" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);
        const mainRef = doc(db, "antrian", "utama"); const historyRef = collection(db, "riwayatCharging");

        // === KONFIGURASI TEMA RAMADAN ===
        const RAMADAN_START = new Date("2026/02/19 00:00:00");
        if(new Date() >= RAMADAN_START) document.body.classList.add('ramadan-mode');

        const $ = (id) => document.getElementById(id);
        const myPlat = localStorage.getItem('myPlat');
        if(!myPlat && !localStorage.getItem('sa_sess')) window.location.href = 'antrian.html';

        window.toggleAdmin = () => { 
            const pass = prompt("KODE AKSES:"); 
            if (pass === "090815") { 
                if(localStorage.getItem('sa_sess')) { localStorage.removeItem('sa_sess'); alert("GOD MODE MATI."); } 
                else { localStorage.setItem('sa_sess', '1'); alert("GOD MODE AKTIF (Bypass GPS)."); }
                location.reload();
            } else if(pass === "5588" || pass === "9999") {
                window.location.href = "admin.html";
            } else if(pass) alert("KODE SALAH!"); 
        };

        window.closeCustomModal = () => $('customModal').style.display='none';
        window.showConfirm = (msg, cb) => { $('modalTitle').innerText="KONFIRMASI"; $('modalMsg').innerText=msg; $('modalBtns').innerHTML=`<button class="btn-yes" id="btnYes">YA</button><button class="btn-no" onclick="closeCustomModal()">BATAL</button>`; $('btnYes').onclick=()=>{closeCustomModal();cb();}; $('customModal').style.display='flex'; };

        function cleanStr(s) { return s ? s.replace(/[^A-Z0-9]/gi, '').toUpperCase() : ''; }

        // --- SISTEM POP-UP ---
        let currentAnnId = "";
        window.tutupPengumuman = () => {
            $('announcementModal').style.display = 'none';
            localStorage.setItem('lastAnnId', currentAnnId);
        };

        onSnapshot(mainRef, (snap) => {
            if (!snap.exists()) return; const d = snap.data();
            
            // 1. CEK POP-UP PENGUMUMAN
            if(d.announcement && d.announcement.active && d.announcement.text) {
                currentAnnId = d.announcement.id;
                if(localStorage.getItem('lastAnnId') !== currentAnnId) {
                    $('annTextPopup').innerText = d.announcement.text;
                    $('announcementModal').style.display = 'flex';
                }
            } else {
                $('announcementModal').style.display = 'none';
            }

            // 2. RENDER SLOT (5 SLOT KARTIKA CHANDRA)
            let slots = d.chargingSlots || [null,null,null,null,null]; while(slots.length<5) slots.push(null);
            let queue = d.waitingQueue || []; let dis = d.disabledSlots || [false,false,false,false,false];
            
            const container = $('slotsContainer'); container.innerHTML = '';
            let myQIndex = -1; if(myPlat && queue.length>0) myQIndex = queue.findIndex(q => cleanStr(q.plat) === cleanStr(myPlat));
            $('btnCancelQ').style.display = myQIndex > -1 ? 'block' : 'none';
            if(myQIndex > -1) $('btnCancelQ').innerHTML = `❌ BATAL ANTRIAN (#${myQIndex+1})`;

            slots.forEach((s, i) => {
                const isOff = dis[i]; const div = document.createElement('div');
                
                if (isOff) { // SLOT RUSAK / DIMATIKAN ADMIN
                    div.className = "armor-card maintenance";
                    div.innerHTML = `<div class="armor-inner"><div style="color:#aaa; font-size:10px; width:100%; text-align:left;">SLOT 0${i+1}</div><div style="font-size:32px; color:#f00; font-family:'Teko'; margin-bottom:auto;">MAINTENANCE</div><div style="font-size:10px; color:#fff; background:#f00; width:100%; padding:8px; border-radius:3px;">OFFLINE</div></div>`;
                } 
                else if (s) { // SLOT TERISI
                    div.className = "armor-card active";
                    const isMe = (cleanStr(s.plat) === cleanStr(myPlat));
                    let actBtn = isMe ? `<button onclick="window.stopCharging(${i})" class="btn-stop-me">⛔ STOP / SELESAI</button>` : '';
                    div.innerHTML = `<div class="armor-inner"><div style="display:flex; justify-content:space-between; width:100%; border-bottom:1px solid #333; margin-bottom:10px;"><span style="color:var(--primary); font-size:10px;">SLOT 0${i+1}</span></div><div style="font-size:28px; font-family:'Teko'; color:#fff; line-height:0.9;">${s.plat}</div><div style="font-size:11px; color:#aaa; margin-bottom:5px;">${s.userName}</div>${getBadgeHTML(s.role)}${actBtn}</div>`;
                } 
                else { // SLOT KOSONG
                    div.className = "armor-card";
                    let bHtml = '';
                    if(queue.length===0 || myQIndex===0) bHtml = `<button class="btn-pilih" onclick="window.selectSlot(${i})">PILIH SLOT</button>`;
                    else if(myQIndex>0) bHtml = `<div style="font-size:10px; color:#000; background:var(--primary); width:100%; padding:8px; font-weight:bold;">ANTRIAN ${myQIndex+1}</div>`;
                    else bHtml = `<div style="font-size:10px; color:#aaa; background:#333; width:100%; padding:8px;">LOCKED</div>`;
                    div.innerHTML = `<div class="armor-inner"><div style="color:#aaa; font-size:10px; width:100%; text-align:left;">SLOT 0${i+1}</div><div style="font-size:32px; color:#ccc; font-family:'Teko'; margin-bottom:auto;">OPEN</div>${bHtml}</div>`;
                }
                container.appendChild(div);
            });

            $('totalQDisplay').innerText = queue.length; $('nextQDisplay').innerText = queue.length > 0 ? queue[0].userName : "--";

            // RENDER QUEUE MODAL
            const qb = $('qlBody'); qb.innerHTML = '';
            if(queue.length===0) qb.innerHTML = `<div style="text-align:center; color:#666;">KOSONG</div>`;
            else queue.forEach((q,i) => { qb.innerHTML += `<div style="background:#111; padding:15px; border-left:4px solid var(--primary); margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;"><div><div style="font-family:'Teko'; font-size:28px; color:#fff; line-height:1;">${q.plat}</div><div style="color:#aaa; font-size:12px;">${q.userName}</div>${getBadgeHTML(q.role)}</div><div style="font-weight:bold; color:var(--primary); font-size:24px;">#${i+1}</div></div>`; });
        });

        // === FUNGSI BADGE LENGKAP SINKRON DENGAN ADMIN ===
        function getBadgeHTML(r) {
            if (!r || r === "GUEST") return ""; 
            
            let css = "b-member"; let icon = "fa-user"; let txt = "MEMBER"; 
            const ru = r.toUpperCase();
            
            if(ru.includes("PRESIDEN MCU")) { css = "b-presiden"; icon = "fa-globe"; txt = "PRESIDEN MCU"; }
            else if(ru.includes("WAKETUM")) { css = "b-waketum"; icon = "fa-star"; txt = "WAKETUM"; }
            else if(ru.includes("KETUM")) { css = "b-ketum"; icon = "fa-crown"; txt = "KETUM"; }
            else if(ru.includes("SEKERTARIS") || ru.includes("SEKRETARIS")) { css = "b-sekretaris"; icon = "fa-pen-nib"; txt = "SEKRETARIS"; }
            else if(ru.includes("BENDAHARA")) { css = "b-bendahara"; icon = "fa-wallet"; txt = "BENDAHARA"; }
            else if(ru.includes("HUMAS")) { css = "b-humas"; icon = "fa-bullhorn"; txt = "HUMAS"; }
            else if(ru.includes("KREATIF")) { css = "b-kreatif"; icon = "fa-camera"; txt = "TIM KREATIF"; }
            else if(ru.includes("URC")) { css = "b-urc"; icon = "fa-ambulance"; txt = "URC"; }
            
            return `<div class="glamour-badge ${css}" style="margin:5px auto;"><div class="gb-icon"><i class="fas ${icon}"></i></div><div class="gb-text">${txt}</div></div>`;
        }

        window.selectSlot = async (i) => { showConfirm(`MASUK SLOT 0${i+1}?`, () => { runTransaction(db, async(t)=>{ const d = (await t.get(mainRef)).data(); if((d.disabledSlots||[])[i]) throw "SLOT DALAM PERBAIKAN!"; if(d.chargingSlots[i]) throw "SLOT PENUH!"; let q = d.waitingQueue; const idx = q.findIndex(x => cleanStr(x.plat) === cleanStr(myPlat)); if(idx === -1) throw "DATA ANTRIAN HILANG!"; const me = q[idx]; q.splice(idx, 1); me.startTime = Date.now(); d.chargingSlots[i] = me; t.update(mainRef, { chargingSlots: d.chargingSlots, waitingQueue: q }); }).catch(e => alert(e)); }); };
        window.stopCharging = (i) => { runTransaction(db, async(t)=>{ const d = (await t.get(mainRef)).data(); const u = d.chargingSlots[i]; if(u) addDoc(historyRef, {...u, finishTime: new Date(), action: "STOP"}); d.chargingSlots[i] = null; t.update(mainRef, {chargingSlots: d.chargingSlots}); }).then(() => { localStorage.removeItem('myPlat'); window.location.href = 'antrian.html'; }); };
        window.cancelQueue = () => { showConfirm("BATAL ANTRI?", () => { runTransaction(db, async(t) => { const d = (await t.get(mainRef)).data(); t.update(mainRef, { waitingQueue: d.waitingQueue.filter(q => cleanStr(q.plat) !== cleanStr(myPlat)) }); }).then(() => { localStorage.removeItem('myPlat'); window.location.href = 'antrian.html'; }); }); };
    </script>
</body>
