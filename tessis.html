<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC KARTIKA CHANDRA - ANTRIAN SMART</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4FF00">

    <script>
        const CURRENT_VERSION = "4.5_FloatingImage_SecureFix"; 
        if (localStorage.getItem("app_version") !== CURRENT_VERSION) {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) { registration.unregister(); }
                });
            }
            if (window.caches) {
                caches.keys().then((keyList) => {
                    return Promise.all(keyList.map((key) => caches.delete(key)));
                });
            }
            localStorage.setItem("app_version", CURRENT_VERSION);
            window.location.reload(true);
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:ital,wght@0,700;0,900;1,700;1,900&family=Rajdhani:wght@500;600;700;800;900&family=Teko:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* === TEMA TACTICAL LUXURY === */
        :root {
            --kc-lime: #D4FF00;       
            --kc-silver: #E2E8F0;
            --danger: #FF003C;
            --metal-dark: linear-gradient(145deg, #1A1D24 0%, #0D0F12 100%);
            --metal-light: linear-gradient(145deg, #2D333B 0%, #1E2229 100%);
            --carbon-bg: repeating-linear-gradient(45deg, #050608 0, #050608 2px, #0a0b0e 2px, #0a0b0e 6px);
            --border-metal: 1px solid rgba(255,255,255,0.08);
            --shadow-3d: 10px 10px 30px rgba(0,0,0,0.8), -2px -2px 10px rgba(255,255,255,0.03);
            --inner-bevel: inset 1px 1px 2px rgba(255,255,255,0.1), inset -1px -1px 2px rgba(0,0,0,0.5);
            --font-logo: 'Orbitron', sans-serif;
            --font-data: 'Rajdhani', sans-serif;
            --font-num: 'Teko', sans-serif;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0 0 110px 0; 
            font-family: var(--font-data); 
            background-color: #030405;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(212, 255, 0, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 0% 100%, rgba(255, 255, 255, 0.03) 0%, transparent 40%),
                var(--carbon-bg);
            color: #fff; overflow-x: hidden;
        }

        .hud-top { position: absolute; top: 15px; left: 20px; right: 20px; height: 1px; display: flex; justify-content: space-between; align-items: flex-end; z-index: 10; }
        .live-tag { display: inline-flex; align-items: center; gap: 6px; font-family: var(--font-data); font-size: 8px; color: var(--kc-lime); letter-spacing: 2px; }
        .live-tag i { color: var(--kc-lime); animation: blink 1s infinite; font-size: 6px; text-shadow: 0 0 5px var(--kc-lime);}

        /* --- ORNAMEN RAMADAN --- */
        .ramadan-ornaments { position: absolute; width: 100%; height: 150px; top:0; left:0; z-index: 20; pointer-events: none; }
        .hanging-item { position: absolute; top: -10px; display: flex; flex-direction: column; align-items: center; transform-origin: top center; animation: swing 4s infinite ease-in-out alternate; opacity: 0.3; }
        .hi-string { width: 1px; height: 40px; background: linear-gradient(180deg, transparent, var(--kc-lime)); }
        .pos-1 { left: 30px; } .pos-2 { right: 30px; pointer-events: auto; cursor: pointer; opacity: 1; }
        .pos-2::after { content: 'TAP HERE!'; position: absolute; bottom: -22px; font-family: var(--font-logo); font-style: italic; font-size: 9px; color: var(--kc-lime); animation: fast-blink 1s infinite alternate; }

        /* --- HEADER & LOGO --- */
        .header-panel { padding: 40px 15px 15px; display: flex; flex-direction: column; align-items: center; position: relative; z-index: 5; text-align: center; }
        .logo-ring { width: 110px; height: 110px; background: var(--metal-dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-3d); position: relative; border: var(--border-metal); }
        .logo-ring img { width: 65%; height: auto; position: relative; z-index: 2; filter: drop-shadow(0 0 5px rgba(212,255,0,0.5)); }
        .logo-ring::before { content: ''; position: absolute; inset: -5px; border-radius: 50%; border: 2px solid transparent; border-top-color: var(--kc-lime); border-right-color: var(--kc-lime); animation: spin 4s linear infinite; opacity: 0.5; }

        .brand-title { font-family: var(--font-logo); font-style: italic; font-weight: 900; font-size: clamp(22px, 7.5vw, 34px); color: #fff; letter-spacing: 1px; text-transform: uppercase; margin: 20px 0 0; }
        .brand-subtitle { font-family: var(--font-data); font-weight: 800; font-size: 11px; color: var(--kc-lime); letter-spacing: 4px; text-transform: uppercase; margin-top: 8px; }

        /* --- DASHBOARD --- */
        .dashboard-container { padding: 0 20px; margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; position: relative; z-index: 20;}
        .gauge-card { background: var(--metal-dark); border: var(--border-metal); border-radius: 12px; padding: 15px; box-shadow: var(--shadow-3d); }
        .gauge-val { font-family: var(--font-num); font-size: 50px; font-weight: 600; color: #fff; line-height: 0.9; }
        .progress-track { width: 100%; height: 4px; background: #111; border-radius: 2px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--kc-lime); box-shadow: 0 0 5px var(--kc-lime); }

        /* --- ACTION --- */
        .action-area { padding: 25px 20px 10px; }
        .btn-tactical { width: 100%; background: linear-gradient(180deg, #D4FF00 0%, #8DAA00 100%); border: none; color: #000; padding: 22px; font-family: var(--font-logo); font-style: italic; font-weight: 900; font-size: 22px; cursor: pointer; clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px); transition: 0.1s; }
        .btn-tactical:active { transform: translateY(4px); }

        /* --- INFO PANEL --- */
        .info-panel { margin: 0 20px 15px; background: var(--metal-dark); border: var(--border-metal); border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 15px; }
        .info-icon { width: 40px; height: 40px; border-radius: 8px; background: var(--metal-light); display: flex; align-items: center; justify-content: center; color: var(--kc-lime); font-size: 18px; }
        .it-title { font-family: var(--font-data); font-weight: 800; font-size: 14px; color: #fff; }
        .it-desc { font-family: var(--font-data); font-weight: 600; font-size: 11px; color: #AAA; } 

        /* ========================================================= */
        /* --- GAMBAR SORE.JPG FLOATING (DIBAWAH SECURE CONNECTION) --- */
        /* ========================================================= */
        .floating-branding {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 20px 30px;
            position: relative;
            z-index: 5;
        }
        .float-img {
            width: 85%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
            animation: floating-anim 4s ease-in-out infinite;
        }
        @keyframes floating-anim {
            0%, 100% { transform: translateY(0px) rotate(0deg); filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8)); }
            50% { transform: translateY(-15px) rotate(1deg); filter: drop-shadow(0 25px 35px rgba(212,255,0,0.2)); }
        }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 50000; display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s ease; }
        .modal-overlay.open { opacity: 1; } 
        .modal-tactical { background: var(--metal-dark); border: var(--border-metal); border-top: 4px solid var(--kc-lime); border-radius: 16px; width: 85%; max-width: 380px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.9); }
        .inp-box { width: 100%; padding: 14px; background: #0A0C0E; border: 1px solid rgba(255,255,255,0.1); color: #fff; font-family: var(--font-data); font-size: 18px; border-radius: 8px; margin-bottom: 15px; }

        /* --- DOCK --- */
        .dock-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 85px; background: rgba(10, 12, 15, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; z-index: 20000; }
        .nav-item { text-decoration: none; display: flex; flex-direction: column; align-items: center; color: #555; }
        .nav-item.active { color: var(--kc-lime); }
        .nav-item.center-btn { transform: translateY(-30px); }
        .center-icon-box { width: 65px; height: 65px; background: var(--metal-light); border: 2px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.8); }
        .nav-text { font-family: var(--font-logo); font-style: italic; font-size: 9px; font-weight: 700; margin-top: 4px; text-transform: uppercase;}

        @keyframes blink { 50% { opacity: 0.3; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="hud-top">
        <div class="live-tag"><span id="liveClock">SYNC...</span> <i class="fas fa-circle"></i></div>
    </div>

    <div id="loading-screen" style="position:fixed; inset:0; background:#030405; z-index:99999; display:none; flex-direction:column; align-items:center; justify-content:center;">
        <img src="logo2.png" style="width:80px; animation: pulse 1s infinite;">
        <div style="color:var(--kc-lime); margin-top:20px; font-family:var(--font-logo); font-size:12px;">VERIFYING GPS...</div>
    </div>

    <div class="header-panel">
        <div class="logo-ring"><img src="logo2.png"></div>
        <h1 class="brand-title" ondblclick="window.toggleAdmin()">FC KARTIKA CHANDRA</h1>
        <div class="brand-subtitle">MAKA LINTAS KARTIKA CHANDRA</div>
    </div>

    <div class="dashboard-container">
        <div class="gauge-card" onclick="openModal('slot')">
            <div class="gauge-val" id="slotVal">00</div>
            <div class="progress-track"><div class="progress-fill" id="slotProgress"></div></div>
            <div style="font-size:10px; color:var(--kc-lime); margin-top:5px;">SLOT TERSEDIA</div>
        </div>
        <div class="gauge-card" onclick="openModal('queue')">
            <div class="gauge-val" id="queueVal">00</div>
            <div class="progress-track"><div class="progress-fill" style="width:100%; opacity:0.2;"></div></div>
            <div style="font-size:10px; color:#aaa; margin-top:5px;">ANTRIAN UNIT</div>
        </div>
    </div>

    <div class="action-area">
        <button id="btnDaftar" class="btn-tactical" onclick="checkLocationAndOpenForm()">DAFTAR ANTRIAN</button>
    </div>

    <div class="info-panel">
        <div class="info-icon"><i class="fas fa-shield-alt"></i></div>
        <div class="info-text">
            <div class="it-title">SECURE CONNECTION</div>
            <div class="it-desc">GPS Tracking Active. Radius pendaftaran maks 70m.</div>
        </div>
    </div>

    <div class="floating-branding">
        <img src="sore.jpg" class="float-img" alt="Branding" onerror="this.style.display='none';">
    </div>

    <div id="formModal" class="modal-overlay">
        <div class="modal-tactical">
            <div style="font-family:var(--font-logo); color:var(--kc-lime); margin-bottom:20px;">DATA PROTOKOL</div>
            <input type="text" id="inpNama" class="inp-box" placeholder="NAMA PANGGILAN">
            <input type="text" id="inpPlat" class="inp-box" placeholder="B 1234 XYZ" style="text-transform:uppercase;">
            <input type="number" id="inpBatre" class="inp-box" placeholder="SISA BATERE (%)">
            <button onclick="submitData()" id="btnSubmitForm" style="width:100%; padding:15px; background:var(--kc-lime); border:none; border-radius:8px; font-weight:900;">AMBIL TIKET</button>
            <button onclick="closeModal('formModal')" style="width:100%; margin-top:10px; background:transparent; border:1px solid #555; color:#aaa; padding:10px; border-radius:8px;">BATAL</button>
        </div>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="modal-tactical" style="text-align:center;">
            <i class="fas fa-check-circle" style="font-size:50px; color:var(--kc-lime); margin-bottom:20px;"></i>
            <div id="succMsg" style="line-height:1.6; font-size:15px;"></div>
            <button onclick="window.location.href='system.html'" style="width:100%; margin-top:20px; padding:15px; background:var(--kc-lime); border:none; border-radius:8px; font-weight:900;">SIAP LAKSANAKAN</button>
        </div>
    </div>

    <div class="dock-container">
        <a href="lokasifc.html" class="nav-item"><i class="fas fa-map-marked-alt"></i><span class="nav-text">LOKASI</span></a>
        <div class="nav-item center-btn active"><div class="center-icon-box"><i class="fas fa-qrcode"></i></div><span class="nav-text">DAFTAR</span></div>
        <a href="plan.html" class="nav-item"><i class="fas fa-route"></i><span class="nav-text">TRIP</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDDVYQSjmJEn_RvIUotSxbh8L-ysJMCthk", authDomain: "kartikachandrafc.firebaseapp.com", projectId: "kartikachandrafc", storageBucket: "kartikachandrafc.firebasestorage.app", messagingSenderId: "677704449500", appId: "1:677704449500:web:671df8ae5cf6e66d0b6319" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const mainRef = doc(db, "antrian", "utama");

        // Logic Location
        window.checkLocationAndOpenForm = () => {
            const screen = document.getElementById('loading-screen');
            screen.style.display = 'flex';
            navigator.geolocation.getCurrentPosition((pos) => {
                const dist = calculateDistance(-6.2285953, 106.819502, pos.coords.latitude, pos.coords.longitude);
                screen.style.display = 'none';
                if(dist <= 0.07 || localStorage.getItem('super_admin_kc')) {
                    document.getElementById('formModal').style.display='flex';
                    setTimeout(() => document.getElementById('formModal').classList.add('open'), 10);
                } else { alert("JARAK TERLALU JAUH!"); }
            }, () => { screen.style.display='none'; alert("AKTIFKAN GPS!"); }, {enableHighAccuracy:true});
        };

        window.submitData = async () => {
            const name = document.getElementById('inpNama').value;
            const plat = document.getElementById('inpPlat').value.toUpperCase();
            const bat = document.getElementById('inpBatre').value;
            if(!name || !plat || !bat) return alert("DATA TIDAK LENGKAP!");

            document.getElementById('btnSubmitForm').innerText = "SYNCHRONIZING...";
            
            try {
                // 1. Cek Role Member
                const mSnap = await getDoc(doc(db, "members", plat.replace(/\s/g,'')));
                let role = "GUEST"; let realName = name;
                if(mSnap.exists()) { role = mSnap.data().role; realName = mSnap.data().nama; }

                // 2. TRANSACTION FIX (Anti Data Hilang)
                const result = await runTransaction(db, async (transaction) => {
                    const sfDoc = await transaction.get(mainRef);
                    if (!sfDoc.exists()) throw "Database Error!";
                    
                    const d = sfDoc.data();
                    const allUnits = [...(d.chargingSlots||[]), ...(d.waitingQueue||[])];
                    if(allUnits.some(u => u && u.plat === plat)) return { status: 'EXISTS' };

                    let isSlotAvailable = (d.chargingSlots || []).some((s, i) => s === null && !(d.disabledSlots||[])[i]);
                    const newTicket = (d.lastTicket || 0) + 1;
                    const newUser = { userName: realName, plat: plat, role: role, batreSisa: bat, timestamp: Date.now(), qNo: newTicket };

                    let q = d.waitingQueue || [];
                    q.push(newUser);
                    transaction.update(mainRef, { waitingQueue: q, lastTicket: newTicket });

                    return { status: 'SUCCESS', isSlot: isSlotAvailable, qNo: newTicket, role: role, name: realName };
                });

                if(result.status === 'EXISTS') { window.location.href='system.html'; return; }

                // 3. Tampilkan Sapaan
                localStorage.setItem('myPlat', plat);
                const greeting = generateGreeting(result.role, result.name, result.isSlot, result.qNo);
                document.getElementById('succMsg').innerHTML = greeting;
                document.getElementById('formModal').style.display='none';
                document.getElementById('successModal').style.display='flex';
                setTimeout(() => document.getElementById('successModal').classList.add('open'), 10);

            } catch(e) { alert("ERROR: " + e); }
        };

        function generateGreeting(role, name, isSlot, qNo) {
            const h = new Date().getHours();
            const time = (h<10)?"Pagi":(h<15)?"Siang":(h<18)?"Sore":"Malam";
            const ramadan = (h>4 && h<18) ? "Semangat puasanya!" : "Sudah buka kan? Jangan lupa sahur nanti.";
            const status = isSlot ? "Ada slot kosong, silakan <b>PILIH SLOT</b> sendiri ya." : `Slot penuh, anda antrian nomor <b>#${qNo}</b>.`;
            return `Selamat ${time} ${role==="GUEST"?"Bro":"Bang"} ${name}.<br><small>${ramadan}</small><br><br>${status}`;
        }

        onSnapshot(mainRef, (snap) => {
            const d = snap.data();
            const used = (d.chargingSlots||[]).filter((s,i) => s!==null || (d.disabledSlots||[])[i]).length;
            document.getElementById('slotVal').innerText = `0${5-used}`;
            document.getElementById('slotProgress').style.width = `${((5-used)/5)*100}%`;
            document.getElementById('queueVal').innerText = String((d.waitingQueue||[]).length).padStart(2,'0');
        });

        function calculateDistance(lat1,lon1,lat2,lon2){const p=0.017453292519943295,c=Math.cos;const a=0.5-c((lat2-lat1)*p)/2+c(lat1*p)*c(lat2*p)*(1-c((lon2-lon1)*p))/2;return 12742*Math.asin(Math.sqrt(a))}
        window.closeModal = (id) => { document.getElementById(id).style.display='none'; };
        setInterval(() => { const d = new Date(); document.getElementById('liveClock').innerText = `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`; }, 1000);
    </script>
</body>
</html>
